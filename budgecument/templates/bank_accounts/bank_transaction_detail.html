{% extends "base.html" %}

{% block content %}
  <h2>Transaction Detail</h2>
  <p>Date: {{ transaction.date }}</p>
  <p>Description: {{ transaction.description }}</p>
  <p>Amount: {{ transaction.amount }}</p>
  <p>Transaction Type: {{ transaction.get_transaction_type_display }}</p>
  <a href="{% url 'bank_transaction_update' transaction_uid=transaction.uid %}">Edit</a>
  <a href="{% url 'bank_transaction_delete' transaction_uid=transaction.uid %}">Delete</a>
{% endblock %}
