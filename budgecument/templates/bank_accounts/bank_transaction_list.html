{% extends "base.html" %}

{% block content %}
  <h2>Bank Transactions</h2>
  <ul>
    {% for transaction in transactions %}
      <li><a href="{% url 'bank_transaction_detail' transaction_uid=transaction.uid %}">{{ transaction.date }}: {{ transaction.description }} - {{ transaction.amount }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'bank_transaction_create' %}">Create new transaction</a>
{% endblock %}
