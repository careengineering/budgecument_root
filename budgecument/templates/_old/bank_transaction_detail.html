{% extends "base.html" %}
{% block title %}Budgecument - İşlem Detayları{% endblock %}

{% block content %}
<div class="container col-md-8 bg-light shadow-md p-3 form-layout">
    <h3>İşlem Detayları</h3>
    <hr>
    <div class="form-group">
        <label>İşlem Türü</label>
        <p>{{ transaction.get_transaction_type_display }}</p>
    </div>
    <div class="form-group">
        <label>Tarih</label>
        <p>{{ transaction.date }}</p>
    </div>
    <div class="form-group">
        <label>Tutar</label>
        <p>{{ transaction.amount }}</p>
    </div>
    <div class="form-group">
        <label>Açıklama</label>
        <p>{{ transaction.description }}</p>
    </div>
<!--    <a href="{% url 'bank_transaction_list' %}" class="btn btn-secondary">Geri Dön</a>-->
</div>
{% endblock %}
